  <div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/blocks/navbar.brand.html'"></div>
      </div>
    </div>
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b">
        Forgot your password?
        <p class="text-xs m-t">Enter your email address below and we will send you instructions on how to change your password.</p>
      </div>
      <form name="reset" ng-submit="send()">
        <div class="md-form-group">
          <input type="email" ng-model="email" class="md-input" required maxlength="150">
          <label>Your Email</label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md" ng-disabled="reset.$invalid" >Send</button>
      </form>
    </div>
    <p id="alerts-container"></p>
    <div class="p-v-lg text-center">Return to <a ui-sref="access.signin" href="#/access/signin" class="text-primary _600">Sign in</a></div>    
  </div>
