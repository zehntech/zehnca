  <div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/blocks/navbar.brand.html'"></div>
      </div>
    </div>

    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b text-sm">
        Sign up to your {{app.name}} Account
      </div>
      <form name="form" class="form-validation" ng-submit="create()" >
        <div class="alert alert-danger" ng-if="registerError">
            <button class="close" data-close="alert"></button>
            <span>{{registerError}} </span>
        </div>
        <div class="md-form-group">
          <input type="text" class="md-input" ng-model="user.name" required ng-maxlength="50">
          <label>Name</label>
        </div>
        <div class="md-form-group">
          <input type="email" class="md-input" ng-model="user.email" required ng-maxlength="150">
          <label>Email</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" name="password" ng-model="user.password" required>
          <label>Password</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" name="confirm_password" ng-model="user.confirmPassword" required ui-validate=" '$value==user.password' " ui-validate-watch=" 'password' ">
          <label>Re-type Your Password</label>
          <span ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span>
        </div>
        <div class="m-b-md">
          <label class="md-check">
            <input type="checkbox" ng-model="agree" required><i class="primary"></i> Agree the <a href>terms and policy</a>
          </label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md"  ng-disabled="form.$invalid || isProcessing"  id="signupBtn">Sign up</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div>Already have an account? <a ui-sref="access.signin" href="#/access/signin" class="text-primary _600">Sign in</a></div>
    </div>
  </div>
