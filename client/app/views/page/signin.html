  <div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/blocks/navbar.brand.html'"></div>
      </div>
    </div>
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b text-sm">
        Sign in with your {{app.name}} Account
      </div>
      <form name="form" ng-submit="login()">
                <div class="alert alert-danger" ng-if="loginError">
            <button class="close" data-close="alert"></button>
            <span>{{loginError}} </span>
        </div>
        <div class="md-form-group float-label">
          <input type="email" class="md-input" required ng-model="data.username" ng-maxlength="150">
          <label>Email</label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" class="md-input" required ng-model="data.password">
          <label>Password</label>
        </div>
        <div class="m-b-md">
          <label class="md-check">
            <input type="checkbox" ng-model="rememberMe"/><i class="primary"></i> Keep me signed in
          </label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md">Sign in</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div class="m-b"><a ui-sref="access.forgot-password" href="#/access/forgot-password" class="text-primary _600">Forgot password?</a></div>
      <div>Do not have an account? <a ui-sref="access.signup" href="#/access/signup" class="text-primary _600">Sign up</a></div>
    </div>
  </div>
