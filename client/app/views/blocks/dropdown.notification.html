<!-- dropdown -->
<div class="dropdown-menu pull-right w-xl animated fadeInUp no-bg no-border no-shadow">
    <div class="scrollable" style="max-height: 260px">
      <ul class="list-group list-group-gap m-a-0">
        <li class="list-group-item black lt box-shadow-z0 b" ng-repeat="re in regions">

             <span class="pull-left m-r"><img ng-src="{{re.img}}"></span>
            <a href="" ng-click="setRegion(re.key)" ng-if="region != re.key" class="clear block"> {{re.value}}</a>
            <a href="" ng-click="setRegion(re.key)" ng-if="region == re.key" class="clear block white-active"> {{re.value}}</a>

        </li>
      </ul>
    </div>
  </div>
</div>
<!-- / dropdown -->
