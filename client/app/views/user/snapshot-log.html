
                    <div class="table-responsive">
                        <table ng-table="tableParams" class="table table-striped table-hover">
                            <tbody>
                            <tr data-ng-repeat="item in $data | filter:searchQuery">
                                <td data-title="'Sr No.'">
                                    <span>{{$index +1}}</span>

                                </td>
                                <td data-title="'File'">
                                    <a href="" class="fa fa-file" ng-click="openFile(item.file)"></a>

                                </td>
                                <td data-title="'Transaction ID'" sortable="'id'">
                                    <span class=" text-wrap">{{item.id}}</span>

                                </td>
                                <td data-title="'Volume ID'" sortable="'volumeId'">
                                    <span>{{item.volumeId}}</span>
                                </td>
                                <td data-title="'Snapshot ID'" sortable="'snapshotId'">
                                    <span>{{item.snapshotId}}</span>
                                </td>
                                <td data-title="'Region'" sortable="'region'">
                                    <span>{{item.region}}</span>
                                </td>
                                <td data-title="'Trigger'" sortable="'schedulerName'">
                                    <span>{{item.schedulerName}}</span>
                                </td>
                                <td data-title="'Event'" sortable="'event'">
                                    <span ng-if="item.event == 'create'">Create</span>

                                    <span ng-if="item.event == 'delete'">Delete</span>
                                </td>
                                <td data-title="'Status'" sortable="'result'">
                                <span ng-if="item.result == 'failure'"
                                      class="label label-sm warning">Failure</span>

                                <span ng-if="item.result == 'success'"
                                      class="label label-sm success">Success</span>
                                </td>
                                <td data-title="'Start At'" sortable="'createdAt'">
                                    <span>{{item.createdAt | date: 'MMM dd, yyyy hh:mm a'}}</span>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>


<div ng-if="loading" class="overlay"></div>
<div ng-if="loading" class="loading-img"></div>
