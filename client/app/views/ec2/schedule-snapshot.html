<!-- BEGIN MAIN CONTENT -->
<div class="padding" data-ng-init="getAllScheduleSnapshot()">

    <div class="box">

        <div class="box-header">
            <h2 class="caption">
                <i class="fa fa-list"></i> Schedule Snapshot
            </h2>
        </div>
        <div class="padding">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="search" placeholder="Search" class="form-control input-sm w-auto inline m-r"
                           ng-model="query"/>
                </div>

            </div>
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-hover">
                    <tbody>
                    <tr data-ng-repeat="item in $data | filter:query">
                        <td data-title="'Volume Id'" sortable="'volumeId'">
                            <span class="text-wrap">{{item.volumeId}}</span>
                        </td>
                        <td data-title="'Region'" sortable="'region'">
                            <span class="text-wrap">{{item.region}}</span>
                        </td>
                        <td data-title="'Description'" sortable="'description'">
                            <span class="text-wrap"  data-placement="tooltip-top"
                                data-html="true"
                                data-container="body"
                                data-type="success"
                                data-title="{{item.description}}"
                                bs-tooltip>{{item.description}}</span>
                        </td>
                        <td data-title="'Start Scheduler Name'" sortable="'startSchedulerName'">
                            <span class="text-wrap">{{item.startSchedulerName || 'None'}}</span>
                        </td>
                        <td data-title="'Created at'" sortable="'createdDate'">
                            <time>{{item.createdDate | date: 'MMM dd, yyyy hh:mm:a'}}</time>
                        </td>
                        <td data-title="'Action'" align="center">
                            <div class="dropdown ">
                                <button md-ink-ripple data-toggle="dropdown" class="md-btn md-flat md-btn-circle">
                                    <i class="material-icons">&#xe5d4;</i>
                                </button>

                                <div class="dropdown-menu dropdown-menu-scale pull-right">

                                    <a class="dropdown-item" href ng-click="setInstanceScheduler(item)">
                                        <span>  Edit</span>
                                    </a>
                                    <a class="dropdown-item" href ng-click="delete(item)">
                                        <span> Remove</span>
                                    </a>

                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
        <div class="box-body" ng-if="!loading" ng-show="data.length==0">
            <h5 style="text-align: center" class="theme-font">
                Its seem that you have not schedule any snapshot to create yet! <a class="text-blue" href=""
                                                                                   ui-sref="app.snapshot">Click here</a>
                to
                schedule.
            </h5>
        </div>

    </div>
    <div ng-if="loading" class="overlay"></div>
    <div ng-if="loading" class="loading-img"></div>
    <div data-ng-include="'../views/ec2/schedular-modal.html'"></div>

</div>
<!-- END MAIN CONTENT -->
